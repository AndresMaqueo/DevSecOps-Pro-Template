name: SLSA Provenance CI
on:
  push:
    branches: [ main ]
permissions:
  contents: read
  id-token: write
  attestations: write
jobs:
  provenance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build artifact
        run: |
          echo "contenido real del artefacto" > artefacto
      - name: Generate provenance
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: artefacto
