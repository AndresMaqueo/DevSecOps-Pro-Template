name: DevSecOps Pipeline

on:
  push:
    branches: [main]

permissions:
  contents: read
  security-events: write
  id-token: write
  attestations: write

jobs:
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: List JS and Python files (diagnÃ³stico)
        run: |
          echo "Listing JavaScript files:"
          find . -type f -name "*.js"
          echo "Listing Python files:"
          find . -type f -name "*.py"

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript, python

      - name: Autobuild (prepara entorno)
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  slsa_provenance:
    name: Generate SLSA Provenance
    runs-on: ubuntu-latest
    needs: codeql
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build artifact
        run: |
          mkdir -p dist
          echo "Build artifact" > dist/build.txt

      - name: Generate Build Provenance Attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: './dist/build.txt'
          
      - name: Upload SLSA Provenance Artifact
        uses: actions/upload-artifact@v3
        with:
          name: slsa-provenance
          path: provenance.json
