name: Generate SLSA Provenance

on:
  push:
    branches:
      - main

jobs:
  generate-provenance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install msdo tool
        run: |
          python -m pip install --upgrade pip
          pip install microsoft-security-devops

      - name: Generate SLSA Provenance
        run: |
          msdo provenance generate --output provenance.json

      - name: Check provenance.json exists
        run: |
          if [ ! -f provenance.json ]; then
            echo "provenance.json not found! Failing the build."
            exit 1
          fi

      - name: Show SLSA Provenance (for testing)
        run: |
          cat provenance.json

      - name: Upload SLSA Provenance artifact
        uses: actions/upload-artifact@v4
        with:
          name: slsa-provenance
          path: provenance.json
