name: DevSecOps Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 3 * * 1" # semanal, lunes a las 03:00 UTC

permissions:
  contents: read
  security-events: write
  id-token: write
  attestations: write

jobs:
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: List JS and Python files (diagnÃ³stico)
        run: |
          echo "Listing JavaScript files:"
          find . -type f -name "*.js"
          echo "Listing Python files:"
          find . -type f -name "*.py"

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript, python

      - name: Autobuild (prepara entorno)
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  slsa_provenance:
    name: Generate & Upload SLSA Provenance
    runs-on: ubuntu-latest
    needs: codeql
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build artifact
        run: |
          mkdir -p dist
          echo "Build artifact $(date)" > dist/build.txt

      - name: Generate Build Provenance
        id: provenance
        uses: slsa-framework/slsa-github-generator/.github-hosted@v2.0.0
        with:
          subject-path: dist/build.txt

      - name: Upload SLSA Provenance
        uses: actions/upload-artifact@v4
        with:
          name: slsa-provenance
          path: ${{ steps.provenance.outputs.provenance-path }}

